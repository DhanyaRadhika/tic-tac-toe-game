<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 95vmin; /* make board responsive */
    }

    h1 {
      margin-bottom: 20px;
      font-size: 3vmin;
      color: #00e0ff;
      text-shadow: 0 0 8px #00e0ff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 1vmin;
      width: 90vmin; 
      height: 90vmin; /* makes square board filling screen */
      margin: 0 auto;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 8vmin;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.05);
      border: 0.4vmin solid #00e0ff;
      border-radius: 1vmin;
      cursor: pointer;
      transition: background 0.2s;
    }

    .cell:hover {
      background: rgba(0, 224, 255, 0.1);
    }

    .winner {
      margin-top: 2vmin;
      font-size: 3vmin;
      color: #ffea00;
      text-shadow: 0 0 6px #ffea00;
    }

    button {
      margin-top: 2vmin;
      padding: 1vmin 3vmin;
      font-size: 2vmin;
      border: none;
      border-radius: 1vmin;
      cursor: pointer;
      background: #00e0ff;
      color: #000;
      font-weight: bold;
    }

    button:hover {
      background: #00bcd4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <div class="winner" id="winner"></div>
    <button onclick="resetGame()">Restart</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const winnerText = document.getElementById("winner");
    let currentPlayer = "X";
    let gameState = Array(9).fill(null);

    function createBoard() {
      board.innerHTML = "";
      gameState = Array(9).fill(null);
      winnerText.textContent = "";
      currentPlayer = "X";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => makeMove(i, cell));
        board.appendChild(cell);
      }
    }

    function makeMove(index, cell) {
      if (!gameState[index] && !checkWinner()) {
        gameState[index] = currentPlayer;
        cell.textContent = currentPlayer;
        if (checkWinner()) {
          winnerText.textContent = `${currentPlayer} Wins! ðŸŽ‰`;
        } else if (!gameState.includes(null)) {
          winnerText.textContent = "It's a Draw! ðŸ¤";
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
        }
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c];
      });
    }

    function resetGame() {
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
